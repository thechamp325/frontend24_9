<nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="navbar-nav">
            <!-- <button color="accent" mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button> -->

        </div>

      <div class="jumbotron">
        <mat-form-field>
    
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="EMPID">
          </mat-form-field>

          <mat-form-field>
    
                <input matInput (keyup)="applyFilt($event.target.value)" placeholder="Designation">
              </mat-form-field>
          
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="EMPID">
              <th mat-header-cell *matHeaderCellDef> EMPID </th>
              <td mat-cell *matCellDef="let element"> {{element.EMPID}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef> lastname </th>
              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="designation">
              <th mat-header-cell *matHeaderCellDef> designation </th>
              <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
            </ng-container>

             <!-- Type Column -->
             <!-- <ng-container matColumnDef="Type">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
            </ng-container> -->
    
             <!-- Request Column -->
             <!-- <ng-container matColumnDef="request">

                  </ng-container> -->
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
